<mat-card>
  <mat-card-title class="d-flex justify-content-between align-items-center">
    <p>user-info works!</p>
    <button mat-button (click)="$event">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <div class="row">
      <!--      <div class="col-6">-->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Last Name</mat-label>
        <input type="text" matInput disabled placeholder="Last Name" value="{{getLastname()}}">
      </mat-form-field>
      <!--      </div>-->
      <!--      <div class="col-6">-->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>First Name</mat-label>
        <input type="text" matInput disabled placeholder="First Name" value="{{getFirstname()}}">
      </mat-form-field>
      <!--      </div>-->

      <mat-form-field appearance="outline" color="accent">
        <mat-label>Email</mat-label>
        <input type="email" matInput disabled placeholder="Email" value="{{getEmail()}}">
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
