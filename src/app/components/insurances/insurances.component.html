<div *ngIf="insurances?.length">
  <ng-template ngFor let-item [ngForOf]="insurances" let-i="index">
    <mat-card>
      <mat-card-title>
        title
      </mat-card-title>
      <mat-card-content>
        Insurance
      </mat-card-content>
    </mat-card>
  </ng-template>
</div>
<div *ngIf="!insurances?.length">
  <h2 style="color: white; margin: 1rem;">You don't have any Insurances</h2>
</div>
