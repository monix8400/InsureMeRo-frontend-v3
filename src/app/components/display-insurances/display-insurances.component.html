<div *ngIf="insurances?.length" class="row" style="margin: 0">
  <ng-template ngFor let-item [ngForOf]="insurances">
    <div class="col-md-4">
      <insurance-card [insurance]="item"></insurance-card>
    </div>
  </ng-template>
</div>
<div *ngIf="!insurances?.length">
  <h2 style="color: white; margin: 1rem;">You don't have any Insurances :(</h2>
</div>
<div class="row align-items-center justify-content-center" style="margin: 0">
  <div class="col-md-4 col-12 d-flex align-items-center justify-content-center">
    <button mat-raised-button color="primary" (click)="onClick()" style="padding: 0.5rem 3rem; font-size: 1rem;">
      Create New Insurance
    </button>
  </div>
</div>
